<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacts | Vicente Lourenço</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="../css/styles.css" rel="stylesheet">

    <script src="../js/script.js" defer></script>
    <script src="../js/dark_mode.js" defer></script>
    <script src="../js/form_validation.js" defer></script>
  </head>
  <body class="container flex-column-center">
    <a id="button-home" class="button" href="../index.html"><i class="bi bi-house-fill"></i></a>
    <a id="button-top" class="button" href="#top"><i class="bi bi-arrow-bar-up"></i></a>
    <button id="button-dark-mode"><i class="bi bi-moon-fill"></i></button>

    <header class="flex-column-center">
      <h1>Vicente Lourenço</h1>
      <h2>Contact me</h2>
    </header>

    <main class="flex-column-center">
      <section class="flex-column-center">
        <ul class="no-bullet-points">
          <li><i class="bi bi-telephone-fill"></i>+123 123456789</li>
          <li><i class="bi bi-envelope-fill"></i>hello@vicentelourenco.com</li>
          <li><i class="bi bi-github"></i>VicLourenco40</li>
          <li><i class="bi bi-discord"></i>viclourenco</li>
        </ul>
      </section>

      <section class="flex-column-center">
        <h2>Send me an email</h2>
        <p class="warning">The inserted data is invalid.</p>
        <form id="form-email" action="mailto:hello@vicentelourenco.com" method="post" enctype="text/plain">
          <label for="form-name">Name</label>
          <input class="form-input" type="text" name="form-name" required>

          <label for="form-email">Email</label>
          <input class="form-input" type="email" name="form-email" required>

          <label for="form-message">Message</label>
          <textarea class="form-input" name="form-message" rows="4" required></textarea>

          <input class="form-button" type="submit" value="Send">
        </form>
      </section>
    </main>

    <footer class="flex-column-center">
      <h2>Thanks for stopping by!</h2>

      <div>
        <p>Vicente Lourenço 2024</p>
        <a class="github" href="https://github.com/VicLourenco40/vicentelourenco.com" target="_blank"><i class="bi bi-github"></i> View source</a>
      </div>
    </footer>
  </body>
</html>
